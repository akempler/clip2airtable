<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clip2Airtable</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2 class="header">Clip to AirTable - AI Newsletter</h2>
    <div class="clip2airtable container">
    <form class="form-data" autocomplete="on">

      <fieldset>
        <legend>Create an entry in the Ideas section of the AI Content Pipeline</legend>
      
        <div class="form-element">
          <label for="working-title">Enter a working title:</label>
          <input class="form-input" type="text" id="working-title" name="working-title" />
        </div>

        <div class="form-element">
          <label for="article-idea">An idea for the article:</label>
          <textarea class="form-input" name="article-idea" id="article-idea" rows="5"></textarea>
        </div>
      </fieldset>

      <div class="form-element submit">
        <button class="btn">Save</button>
      </div>
    </form>
    <div class="result">
      <div class="loading">saving...</div>
      <div class="errors"></div>
      <div class="result-container"></div>
    </div>
  </div>
  
  <script type="text/javascript" src="main.js" defer></script>
</body>
</html>
